<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
    <button
      class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-200"
      onclick="window.location.href='index.html';" style="font-size: 18px;">â•³</button>
    <h1 class="text-2xl font-bold mb-6 text-center text-black">Sign Up</h1>
    <h2 class="text-lg font-semibold text-center text-gray-800">Create an account</h2>
    <h4 class="text-base font-normal mt-1 text-center text-gray-500">Use your credentials to create an account</h4><br>
    <form action="#" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required
          class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required
          class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="flex items-center">
          <div class="flex items-center border border-gray-300 rounded-md py-2 px-5 mr-4">
            <input type="radio" id="male" name="gender" value="Male" class="mr-2">
            <label for="male">Male</label>
          </div>
          <div class="flex items-center border border-gray-300 rounded-md py-2 px-5">
            <input type="radio" id="female" name="gender" value="Female" class="mr-2">
            <label for="female">Female</label>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required
          class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required
          class="mt-1 p-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring focus:ring-blue-200" />
      </div>
      <button type="submit"
        class="w-full bg-gray-800 text-white p-2 rounded-md hover:bg-gray-700 transition duration-200">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="signin.html"
        class="text-red-500 hover:underline">Login</a></p>
  </div>
</body>

</html>
